<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tipe data objek</title>

</head>
<body>
    <h1>tipe data objek</h1>

    <div id="hasil"></div>

    <script>
        var manusia = {
            nama : "Ruly",
            asal : "Yogyakarta",
            usia : 30,
        }:

        document.getElementById("hasil").innerHTML = manusia.nama + "tinggal di" + manusia.asal;
    </script>
</body>
